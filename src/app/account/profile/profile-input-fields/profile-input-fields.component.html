<ng-container *ngIf ='entry'>

<div [formGroup] ='entryForm'>

<div *ngIf ='email_address' class ='form-group'>

	<label for ='email_address' class ='form-label bold'> Email Address * : </label>

	<input type ='text' id ='email_address' name ='email_address' placeholder ='david@example.com' required ='required' autocomplete ='new-email_address' formControlName ='email_address' 

	class ='form-control' readonly ='readonly' appLowercase ='appLowercase' >

	<app-profile-validator *ngIf ='email_address' [system-type] ='systemType' [email-address] ='email_address'> </app-profile-validator>

</div>

<div *ngIf ='identity_number' class ='form-group'>

	<label for ='identity_number' class ='form-label bold'> Identity Number : </label>

	<input type ='text' id ='identity_number' name ='identity_number' placeholder ='M1503186' autocomplete ='new-identity_number' formControlName ='identity_number' readonly ='readonly'

	class ='form-control'>

	<app-profile-validator *ngIf ='identity_number' [system-type] ='systemType' [identity-number] ='identity_number'> </app-profile-validator>

</div>

</div>

</ng-container>
