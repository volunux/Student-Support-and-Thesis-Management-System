<app-notification-screen *ngIf ='notificationAvailable' [notified] ='notificationAvailable' [message] ='notificationMessage' (finished) ='removeNotification()'> </app-notification-screen>

	<ng-container *ngIf ='entry'>

		<div id ='entry-detail-options'>

		<ng-container *ngIf ="entry?.status == 'Review' || entry?.status == 'Update' || entry?.status == 'Fulfilled' || entry?.status == 'Rejected'">

			<a [routerLink] ="[isAdmin , 't' , rslug , 'entry' , entry?.slug , 'timeline']" class ='center'> Timeline </a>

		</ng-container>

		<ng-container *ngIf ="entry?.status == 'Pending'">

			<ng-container *ngIf ="canUpdateEntry">

				<a class ='center' (click) ='setEntryOnReview($event)'> Set Application on Review </a>

				</ng-container>

			<ng-container *ngIf ='isProcessingReview'>

				<p> Your request is being processed. Please kindly be patient and wait while it completes. </p>

			</ng-container>

		</ng-container>

		<ng-container *ngIf = "entry?.status == 'Review' || entry?.status == 'Update' || entry?.status == 'Transferred'">

			<ng-container *ngIf ="canUpdateEntry">

			<a [routerLink] =" [isAdmin , 't' , rslug ,  'entry' , entry?.slug , 'transfer'] " class ='center'> Transfer or Move Request </a>

			</ng-container>

		</ng-container>

		<ng-container *ngIf ="entry?.status == 'Update' || entry?.status == 'Transferred'">

			<a [routerLink] =" [isAdmin , 't' , rslug , 'entry' , entry?.slug , 'comment' , 'add'] " class ='center'> Add a Comment </a>				

		</ng-container>

	</div>

	</ng-container>
