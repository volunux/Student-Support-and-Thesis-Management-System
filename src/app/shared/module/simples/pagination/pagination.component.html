<div *ngIf ='isLoading' id ='entry-paginate'>

<ng-container *ngIf ='pageNumber'>

<ng-container *ngIf ='pageNumber && pageNumber > 1'>

<button class ='pagination prev center' (click) ='prevPage(pageNumber)' > Prev Entries </button>

</ng-container>

<ng-template #entriesBegin>

<button class ='pagination prev center' (click) ='homePage(pageNumber)' > Prev Entries </button>

</ng-template>


<ng-container *ngIf ='!($entryRef) && $entriesLength > 10; else entriesEnd'>

<button class ='pagination next center' (click) ='nextPage(pageNumber)' > Next Entries </button>

</ng-container>

<ng-template #entriesEnd>

<button *ngIf ='$entriesLength >= 1' class ='pagination pagination-end float-right center' [disabled] ='true' [class.disabled] ='true' > End of Entries </button>

</ng-template>

</ng-container>

</div>
