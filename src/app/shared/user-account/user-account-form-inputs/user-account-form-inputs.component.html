<ng-container *ngIf ='entryForm'>

<div class ='' [formGroup] ='entryForm'>

	<ng-container *ngIf ='first_name'>

			<div class ='form-group'>

				<label for ='first_name' class ='form-label bold'> First Name * : </label>

				<input type ='text' id ='first_name' name ='first_name' placeholder ='Yusuf' required ='required' autocomplete ='new-first_name' formControlName ='first_name' class ='form-control' 

				[readOnly] ='noEdit' appCapitalize ='appCapitalize'>

				<app-user-account-validator *ngIf ='first_name' [system-type] ='systemType' [first-name] ='first_name'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='last_name'>

			<div class ='form-group'>

				<label for ='last_name' class ='form-label bold'> Last Name * : </label>

				<input type ='text' id ='last_name' name ='last_name' placeholder ='Musa' required ='required' autocomplete ='new-last_name' formControlName ='last_name' class ='form-control'

				[readOnly] ='noEdit' appCapitalize ='appCapitalize'>

				<app-user-account-validator *ngIf ='last_name' [system-type] ='systemType' [last-name] ='last_name'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='username'>

			<div class ='form-group'>

				<label for ='username' class ='form-label bold'> Username * : </label>

				<input type ='text' id ='username' name ='username' placeholder ='adigun' required ='required' autocomplete ='new-username' formControlName ='username' class ='form-control' 

				[readOnly] ='noEdit' appLowercase ='appLowercase'>

				<app-user-account-validator *ngIf ='username' [system-type] ='systemType' [user-name] ='username'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='email_address'>

			<div class ='form-group'>

				<label for ='email_address' class ='form-label bold'> Email Address * : </label>

				<input type ='text' id ='email_address' name ='email_address' placeholder ='david@example.com' required ='required' autocomplete ='new-email_address' formControlName ='email_address' 

				class ='form-control' [readOnly] ='noEdit' appLowercase ='appLowercase'>

				<app-user-account-validator *ngIf ='email_address' [system-type] ='systemType' [email-address] ='email_address'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='password'>

			<div class ='form-group'>

				<label for ='password' class ='form-label bold'> Password * : </label>

				<input type ='password' id ='password' name ='password' placeholder ='*******************' required ='required' autocomplete ='new-password' formControlName ='password'

				[readOnly] ='noEdit' class ='form-control'>

				<app-user-account-validator *ngIf ='password' [system-type] ='systemType' [password] ='password'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='confirm_password'>

			<div class ='form-group'>

				<label for ='confirm_password' class ='form-label bold'> Confirmation Password * : </label>

				<input type ='password' id ='confirm_password' name ='confirm_password' placeholder ='*******************' required ='required' autocomplete ='new-confirm_password'

				formControlName ='confirm_password' [readOnly] ='noEdit' class ='form-control'>

				<app-user-account-validator *ngIf ='confirm_password' [system-type] ='systemType' [confirm-password] ='confirm_password'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='about'>

			<div class ='form-group'>

				<label for ='about' class ='form-label bold'> About * : </label>

				<textarea id ='about' name ='about' placeholder ='I am Me' required ='required' formControlName ='about' class ='form-control form-textarea' [readOnly] ='noEdit' ></textarea>

				<app-user-account-validator *ngIf ='about' [system-type] ='systemType' [about] ='about'> </app-user-account-validator>

			</div>

		</ng-container>

			<ng-container *ngIf ='faculty && generalOthers && generalOthers?.faculty && generalOthers?.faculty?.length > 0'>

			<div class ='form-group'>

				<label for ='faculty' class ='form-label bold'> Faculty * : </label>

				<select name ='faculty' id ='faculty' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='faculty'>

					<option [value] =''> </option> 

					<option *ngFor ='let faculty of generalOthers?.faculty' [value] ='faculty._id'> {{faculty.name}} </option> 

				</select>

				<app-user-account-validator *ngIf ='faculty' [system-type] ='systemType' [faculty] ='faculty'></app-user-account-validator>

			</div>

		</ng-container>


			<ng-container *ngIf ='department && generalOthers && generalOthers?.department && generalOthers?.department?.length > 0'>

			<div class ='form-group'>

				<label for ='department' class ='form-label bold'> Department * : </label>

				<select name ='department' id ='department' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='department'>

					<option [value] =''> </option> 

					<option *ngFor ='let department of generalOthers?.department' [value] ='department._id'> {{department.name}} </option> 

				</select>

				<app-user-account-validator *ngIf ='department' [system-type] ='systemType' [department] ='department'> </app-user-account-validator>

			</div>

		</ng-container>

		
			<ng-container *ngIf ='level && generalOthers && generalOthers?.level && generalOthers?.level?.length > 0'>

			<div class ='form-group'>

				<label for ='level' class ='form-label bold'> Level * : </label>

				<select name ='level' id ='level' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='level'>

					<option [value] =''> </option> 

					<option *ngFor ='let level of generalOthers?.level' [value] ='level._id'> {{level.name}} </option> 

				</select>

				<app-user-account-validator *ngIf ='level' [system-type] ='systemType' [level] ='level'> </app-user-account-validator>

			</div>

		</ng-container>

		
			<ng-container *ngIf ='country && generalOthers && generalOthers?.country && generalOthers?.country?.length > 0'>

			<div class ='form-group'>

				<label for ='country' class ='form-label bold'> Country * : </label>

				<select name ='country' id ='country' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='country'>

					<option [value] =''> </option> 

					<option *ngFor ='let country of generalOthers?.country' [value] ='country._id'> {{country.name}} </option> 

				</select>

				<app-user-account-validator *ngIf ='country' [system-type] ='systemType' [country] ='country'> </app-user-account-validator>

			</div>

		</ng-container>

			<ng-container *ngIf ='unit && generalOthers && generalOthers?.unit && generalOthers?.unit?.length > 0'>

			<div class ='form-group'>

				<label for ='unit' class ='form-label bold'> Unit * : </label>

				<select name ='unit' id ='unit' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='unit'>

					<option [value] =''> </option> 

					<option *ngFor ='let unit of generalOthers?.unit' [value] ='unit._id'> {{unit.name}} </option> 

				</select>

				<app-user-account-validator *ngIf ='unit' [system-type] ='systemType' [unit] ='unit'> </app-user-account-validator>

			</div>

		</ng-container>

			<ng-container *ngIf ='role && generalOthers && generalOthers?.role && generalOthers?.role?.length > 0'>

			<div class ='form-group'>

				<label for ='role' class ='form-label bold'> Role * : </label>

				<select name ='role' id ='role' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='role'>

					<option [value] =''> </option> 

					<option *ngFor ='let role of generalOthers?.role' [value] ='role._id'> {{role.word}} </option> 

				</select>

				<app-user-account-validator *ngIf ='role' [system-type] ='systemType' [role] ='role'> </app-user-account-validator>

			</div>

		</ng-container>

			<ng-container *ngIf ='status && generalOthers && generalOthers?.status && generalOthers?.status?.length > 0'>

			<div class ='form-group'>

				<label for ='status' class ='form-label bold'> Status * : </label>

				<select name ='status' id ='status' class ='form-control' required ='required' [readOnly] ='noEdit' formControlName ='status'>

					<option [value] =''> </option> 

					<option *ngFor ='let status of generalOthers?.status' [value] ='status._id'> {{status.word}} </option> 

				</select>

				<app-user-account-validator *ngIf ='status' [system-type] ='systemType' [status] ='status'> </app-user-account-validator>

			</div>

		</ng-container>

				<ng-container *ngIf ='matriculation_number'>

			<div class ='form-group'>

				<label for ='matriculation_number' class ='form-label bold'> Matriculation Number : </label>

				<input type ='text' id ='matriculation_number' name ='matriculation_number' placeholder ='2015/1/57261CI' autocomplete ='new-matriculation_number' formControlName ='matriculation_number' 

				[readOnly] ='noEdit' class ='form-control'>

				<app-user-account-validator *ngIf ='matriculation_number' [system-type] ='systemType' [matriculation-number] ='matriculation_number'> </app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='jamb_registration_number'>

			<div class ='form-group'>

				<label for ='jamb_registration_number' class ='form-label bold'> Jamb Registration Number : </label>

				<input type ='text' id ='jamb_registration_number' name ='jamb_registration_number' placeholder ='56223645DH' autocomplete ='new-jamb_registration_number'

				formControlName ='jamb_registration_number' [readOnly] ='noEdit' class ='form-control'>

				<app-user-account-validator *ngIf ='jamb_registration_number' [system-type] ='systemType' [jamb-registration-number] ='jamb_registration_number'></app-user-account-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='identity_number'>

			<div class ='form-group'>

				<label for ='identity_number' class ='form-label bold'> Identity Number : </label>

				<input type ='text' id ='identity_number' name ='identity_number' placeholder ='M1503186' autocomplete ='new-identity_number' formControlName ='identity_number' [readOnly] ='noEdit' class ='form-control'>

				<app-user-account-validator *ngIf ='identity_number' [system-type] ='systemType' [identity-number] ='identity_number'> </app-user-account-validator>

			</div>

		</ng-container>

		</div>

	</ng-container>
