
<app-view-description *ngIf ='view' [view-type] ='view' [system-type] ='systemType' > </app-view-description>

<ng-container *ngIf ='entryCreateForm'>

<div *ngIf ='systemGuideline' id ='guidelines'>

<app-request-entry-create-file-guideline [view] ='view' [system-guideline] ='systemGuideline'> </app-request-entry-create-file-guideline>

</div>

	<div @fadeAnimation id ='request-form-max'>

		<div [formGroup] ='entryCreateForm'>

			<ng-content> </ng-content>

			<div *ngIf ='message' class ='form-group'>

				<label for ='message' class ='form-label bold'> Message * : </label>

				<textarea id ='message' name ='message' placeholder ='Request for a resolution' required ='required' autocomplete ='new-message'

				formControlName ='message' class ='form-control form-textarea'> </textarea>

				<app-request-entry-create-validator *ngIf ='message' [system-type] ='systemType' [message] ='message'> </app-request-entry-create-validator>

			</div>

			<ng-container *ngIf ='inputFileControl'>

		<app-attachment-upload [theControl] ='props.key' [theForm] ='entryCreateForm' [submission] = 'submission' [attachment-name] ='attachmentConfig.name' [attachment-type] ='attachmentConfig.type' 

		[end-points] ='uploadConfigU' [myProps] ='props' [myNumber] ='i + 1' (myFile) ='pushFile($event)' *ngFor ='let props of inputFileControl; let i =index;' #attachments> </app-attachment-upload>

	</ng-container>

			<button *ngIf ='!isFormProcessing' class ='btn-submit' [class] ='{"disabled" : !isFormValid }' [disabled] ='!isFormValid'

			(click) ='createEntry(entryCreateForm.value)' > Submit </button> 

			<p *ngIf ='isFormSubmitted'> Your form is being processed. Please kindly be patient and wait while it completes. </p>

		</div>

	</div>

</ng-container>
