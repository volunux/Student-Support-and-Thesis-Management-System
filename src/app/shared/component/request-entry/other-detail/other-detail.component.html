<div @fadeAnimation *ngIf ='entry'>

		<h2> Entry Detail </h2>

		<hr/> 

		<ng-content> </ng-content>

		<ng-container *ngIf ='entry?.message'>

			<p> <b class ='bold'> Message : </b> {{entry?.message}} </p>

		</ng-container>

		<ng-container *ngIf ='entry?.application_number'>

			<p> <b class ='bold'> Application Unique Identification Number : </b> {{entry?.application_number}} </p>

		</ng-container>

		<ng-container *ngIf ='entry?.updated_on'>

			<p> <b class ='bold'> Updated On : </b> {{entry?.updated_on | date : 'longDate'}} </p>

		</ng-container>

		<ng-container *ngIf ='entry?.status'>

			<p> <b class ='bold'> Status : </b> {{entry?.status}} </p>

		</ng-container>

		<ng-container *ngIf ='entry?.author'>

			<p> <b class ='bold'> Author : </b> {{entry?.author?.full_name}}</p>

		</ng-container>

		<ng-container *ngIf ='entry?.entry_handler'>

			<p> <b class ='bold'> Handler : </b> {{entry?.entry_handler?.full_name}}</p>

		</ng-container>


	

</div>
