<div @fadeAnimation>

<h2 *ngIf ='title' > {{title}} </h2>

<app-view-description *ngIf ='view' [view-description] ='view' [system-type] ='systemType' > </app-view-description>

<app-resource-unavailable *ngIf ='isError' [error] ='error' > </app-resource-unavailable>

<div class ='item stat-items' *ngFor ='let entry of entries'>

	<h3> {{entry.name}} </h3>

	<p> {{entry.total}}</p>

</div>

</div>

<app-loading-menu [is-loading] ='isLoading'> </app-loading-menu>
