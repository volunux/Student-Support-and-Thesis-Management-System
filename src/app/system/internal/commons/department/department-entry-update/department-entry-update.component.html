<div id ='entry-create'>

	<h2 *ngIf ='title'> {{title}} </h2>

<app-resource-unavailable *ngIf ='isError' [error] ='error'> </app-resource-unavailable>

<ng-container *ngIf ='entryForm'>

		<div [formGroup] ='entryForm'>

	<app-gi-entry-update [system-type] ='systemType' [view] ='view' [entry] ='entry' [entry-form] ='entryForm' [e-others] = 'eothers' [placeholder] ='placeholder' [no-edit] ='noEdit'

	[system-guideline] ='systemGuideline' (processEntry) ='changeEntry($event)' > 

		<app-department-form-input [system-type] ='systemType' [entry-form] ='entryForm' [e-others] = 'eothers' [placeholder] ='placeholder' [no-edit] = 'noEdit' > </app-department-form-input>


	</app-gi-entry-update>

</div>

</ng-container>

</div>
