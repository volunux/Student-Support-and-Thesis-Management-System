<div @fadeAnimation *ngIf ='true'>

<h2 *ngIf ='title'> {{title}} </h2>

<app-view-description *ngIf ='view' [system-type] ='systemType' [view-type] ='view'> </app-view-description>

<div *ngIf ='systemType' id ='dashboard'>

<ul>

	<li>

		<a [routerLink] ="['entries']" class ='center'> Manage {{systemType}} </a>

	</li>

	<li>

		<a [routerLink] ="['entry' , 'delete' , 'all']" class ='center'> Delete All {{systemType}} </a>

	</li>

</ul>

</div>

</div>
