<h2 *ngIf ='title' > {{title}} </h2>

<app-view-description *ngIf ='view' [view-type] ='view' [system-type] ='systemType' > </app-view-description>

<app-notification-screen *ngIf ='notificationAvailable' [notified] ='notificationAvailable' [message] ='notificationMessage' (finished) ='removeNotification()'> </app-notification-screen>

<app-resource-unavailable id ='isError' *ngIf ='error' [error] ='error' > </app-resource-unavailable>

<div *ngIf ='entry' id ='entry-delete'>

	<div id ='entry-detail'>

		<form method ='post' autocomplete ='off' [formGroup] ='entryForm' (ngSubmit) ='deleteEntry(entryForm.value)'>

<app-user-account-form-inputs *ngIf ='systemType' [system-type] ='systemType' [entry-form] ='entryForm' [general-others] ='generalOthers' [no-edit] ='noEdit' > </app-user-account-form-inputs>

			<ng-container *ngIf ='entry?.department'>

			<div class ='form-group'>

				<label for ='department' class ='form-label bold'> Department * : </label>

				<input type ='text' id ='department' name ='department' placeholder ='Information and Media Technology' required ='required' autocomplete ='new-department' 

				formControlName ='department' class ='form-control' [readOnly] ='noEdit'>

				<app-user-validator *ngIf ='department' [system-type] ='systemType' [department] ='department'> </app-user-validator>

			</div>

			</ng-container>	

		<ng-container *ngIf ='entry?.identity_number'>

			<div class ='form-group'>

				<label for ='identity_number' class ='form-label bold'> Identity Number : </label>

				<input type ='text' id ='identity_number' name ='identity_number' placeholder ='M1503186' autocomplete ='new-identity_number' formControlName ='identity_number' [readOnly] ='noEdit' class ='form-control'>

				<app-user-validator *ngIf ='identity_number' [system-type] ='systemType' [identity-number] ='identity_number'> </app-user-validator>

			</div>

		</ng-container>

			<ng-container *ngIf ='entry?.role'>

			<div class ='form-group'>

				<label for ='role' class ='form-label bold'> Role * : </label>

				<input type ='text' id ='role' name ='role' placeholder ='Student' required ='required' autocomplete ='new-role' formControlName ='role' class ='form-control' [readOnly] ='noEdit'>

				<app-user-validator *ngIf ='role' [system-type] ='systemType' [role] ='role'> </app-user-validator>

			</div>

			</ng-container>

			<button *ngIf ='!isFormProcessing' type ='submit' class ='btn-submit' [class] ='{"disabled" : !isFormValid }' [disabled] ='!isFormValid' > Submit </button> 

			<p *ngIf ='isFormSubmitted'> Your form is being processed. Please kindly be patient and wait while it completes. </p>

		</form>

			<div class ='entry-options'>

				<h3> Entry Options </h3>

			<a [routerLink] ="['../../../' , 'entry' , entry.slug , 'update']" class ="entry-option center"> {{systemType}} Update </a>

			<a [routerLink] ="['../../../' , 'entry' , entry.slug , 'detail']" class ="entry-option center"> {{systemType}} Detail </a>

			<a *ngIf ="entry?.status_name == 'Deactivated'" [routerLink] ="['../../../' , link , 'entry' , entry.slug , 'reactivate']" class ="entry-option center"> {{systemType}} Reactivate </a>

			<a *ngIf ="entry?.status_name == 'Active'" [routerLink] ="['../../../' , link , 'entry' ,  entry.slug , 'deactivate']" class ="entry-option center"> {{systemType}} Deactivate </a>

		</div>

</div>

</div>
