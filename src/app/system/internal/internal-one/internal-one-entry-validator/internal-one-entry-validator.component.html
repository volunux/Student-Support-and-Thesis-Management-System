<ng-container *ngIf ='abbreviation'>

<div @fadeAnimation *ngIf ='abbreviation.invalid && (abbreviation.touched || abbreviation.dirty)' class ='validation-error'>

	<ul>

		<li *ngIf ='abbreviation.errors?.required'> Abbreviation of {{systemType}} should be provided and cannot be empty </li>
		<li *ngIf ='abbreviation.errors?.required || abbreviation.errors?.minlength'> Abbreviation of {{systemType}} cannot be less than 2 characters in length </li>
		<li *ngIf ='abbreviation.errors?.required || abbreviation.errors?.maxLength'> Abbreviation of {{systemType}} cannot be greater than 8 characters in length </li>

	</ul>

</div>

	</ng-container>
