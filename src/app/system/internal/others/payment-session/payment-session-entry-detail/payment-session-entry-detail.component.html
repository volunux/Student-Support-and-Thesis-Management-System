<div @fadeAnimation *ngIf ='true'>

<h2 *ngIf ='title' > {{title}} </h2>

<app-view-description *ngIf ='view' [view-type] ='view' [system-type] ='systemType' > </app-view-description>

<app-resource-unavailable *ngIf ='isError' [error] ='error' > </app-resource-unavailable>

<app-gi-entry-detail [entry] ='entry'> 

			<ng-container *ngIf ='entry?.amount;'>

			<tr>

				<th class ='bold left'> Amount : </th>
				<td> {{entry?.amount}} </td>

			</tr>

		</ng-container>

			<ng-container *ngIf ='entry?.payment_type;'>

			<tr>

				<th class ='bold left'> Payment Type : </th>
				<td> {{entry?.payment_type}} </td>

			</tr>

		</ng-container>

</app-gi-entry-detail>

</div>

<app-loading-menu [is-loading] ='isLoading'> </app-loading-menu>
