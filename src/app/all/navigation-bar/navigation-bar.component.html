<ng-container *ngIf ='isLoggedIn else notLoggedIn'>

<div id ='nav'>

	<ul>

		<li> 
				<a [routerLink] ="['/']"> Home </a>

		</li>

		<li>
				
				<a [routerLink] ="['user' , 'dashboard']"> Dashboard </a>

		</li>

		<li>
				<a (click) ="loadLink(['/' , 'account' , 'profile'])"> Profile </a>

			</li>

		<li>
				<a [routerLink] ="" (click) ='signOut($event)'> Sign Out </a>

			</li>


	</ul>

</div>

</ng-container>

<ng-template #notLoggedIn>

	<div id ='nav'>

	<ul>

		<li> 
				<a [routerLink] ="['/']"> Home </a>

		</li>

		<li>
				
				<a (click) ="loadLink(['/' , 'authentication' , 'forgot-password'])"> Recovery </a>

		</li>

		<li> 
				<a (click) ="loadLink(['/' , 'sign-in'])"> Sign In </a>

		</li>

		<li> 
				<a (click) ="loadLink(['/' , 'sign-up'])" > Sign Up </a>

		</li>

		<li> 
				<a [routerLink] ="['/login-details']" > Get Open Login Detail </a>

		</li>

	</ul>

	</div>

	</ng-template>
