<div id ='entry-create'>

	<h2 *ngIf ='title'> {{title}} </h2>

	<div class ='description' *ngIf ='description'>

		<p> {{description}} </p>

	</div>

<app-resource-unavailable *ngIf ='isError' [error] ='error' > </app-resource-unavailable>

<app-notification-screen *ngIf ='notificationAvailable' [notified] ='notificationAvailable' [message] ='notificationMessage' (finished) ='removeNotification()'> </app-notification-screen>

		<form method ='post' [formGroup] ='entryForm' (ngSubmit) ='confirmAuth(entryForm.value)'>

		<ng-container *ngIf ='email_address'>

			<div class ='form-group'>

				<label for ='email_address' class ='form-label bold'> Email Address * : </label>

				<input type ='text' id ='email_address' name ='email_address' placeholder ='david@example.com' required ='required' autocomplete ='new-email_address' formControlName ='email_address' 

				class ='form-control' appLowercase ='appLowercase'>

				<app-user-sign-in-validator *ngIf ='email_address' [system-type] ='systemType' [email-address] ='email_address'> </app-user-sign-in-validator>

			</div>

		</ng-container>

		<ng-container *ngIf ='password'>

			<div class ='form-group'>

				<label for ='password' class ='form-label bold'> Password * : </label>

				<input type ='password' id ='password' name ='password' placeholder ='*******************' required ='required' autocomplete ='new-password' formControlName ='password' class ='form-control'>

				<app-user-sign-in-validator *ngIf ='password' [system-type] ='systemType' [password] ='password'> </app-user-sign-in-validator>

			</div>

		</ng-container>

			<button *ngIf ='!isFormProcessing' type ='submit' class ='btn-submit' [class] ='{"disabled" : !isFormValid }' [disabled] ='!isFormValid' > Submit </button> 

			<p *ngIf ='isFormSubmitted'> Your form is being processed. Please kindly be patient and wait while it completes. </p>

		</form>

	</div>
